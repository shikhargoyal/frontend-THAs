<!DOCTYPE html>
<html lang="en">
<head>
    <title>THA4</title>
    <style>
        .circle{
            position:absolute;
            margin-top: 6%;
            margin-left: 34%;
            height:400px;
            width: 400px;
            border: 40px solid red;
            border-radius: 100%;
        }
        .hour{
            position: absolute;
            margin-top:50%;
            margin-left: 50%;
            border: 5px solid black;
            background-color: black;
            width: 158px;
            
        }
        .minute{
            position: absolute;
            margin-top:50%;
            margin-left: 50%;
            border: 5px solid black;
            background-color: black;
            width: 168px;
            transform: rotate(20deg) ;
            transform-origin: top left;
            
        }
        .second{
            position: absolute;
            margin-top:50%;
            margin-left: 50%;
            border: 5px solid black;
            background-color: black;
            width: 178px;
            transform: rotate(40deg) ;
            transform-origin: top left;
            
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
    
</body>
</html>
